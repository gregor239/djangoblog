<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Blog dla programistów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
</head>
<body>
<div class="page-header">
    <h1>Witam na stronie bloga!</h1>
    <h2>Blog o programowaniu</h2>
    <h3>Autor: Grzegorz Kiełtyka</h3>
</div>
<div>
    <p>Akapit</p>
    <em>Wyróżniony tekst</em><br>
    <strong>Pogrubiony tekst</strong><br>
    <a href="https://strefakursow.pl">Strefa kursów</a>
</div>
{% for post in posts %}
<div class="post">
    <p>opublikowany: {{ post.publish_date }}</p>
    <h2><a href="">{{ post.title }}</a></h2>
    <em>{{ post.text|linebreaksbr }}</em>
</div>
{% endfor %}
<div class="stopka">

</div>
</body>
</html>
